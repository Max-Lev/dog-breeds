<mat-form-field class="white-bg-field">
    <mat-label>Select</mat-label>
    <mat-select [formControl]="dropDownControl">
      @for (option of options; track option.id ) {
        <mat-option value="{{option.breed}}">{{option.breed | titlecase }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
