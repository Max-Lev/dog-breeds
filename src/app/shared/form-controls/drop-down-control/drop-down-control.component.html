<mat-form-field class="white-bg-field">
    <mat-label>{{cntrlTitle}}</mat-label>
    <mat-select [formControl]="dropDownControl">
      @for (option of options; track option.id ) {
        <mat-option value="{{option.name}}">{{option.name| titlecase }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
