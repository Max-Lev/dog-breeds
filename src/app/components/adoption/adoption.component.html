<div class="container">

    <form [formGroup]="adoptionForm">

        <section>
            <app-size-control [cntrlTitle]="'Weight/Kg'" formControlName="weight"></app-size-control>
            <app-size-errors [control]="adoptionForm.get('weight')" 
            [RANGE_CONFIG]="WEIGHT_RANGE"></app-size-errors>
        </section>
        <section>
            <app-drop-down [cntrlTitle]="'Dog Color'" 
            [options]="colorOptions" 
            formControlName="color"></app-drop-down>
        </section>
        <section>
            <app-check-box formControlName="isFirst"></app-check-box>
        </section>

    </form>

</div>
